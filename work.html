<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/18970b6f94.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>My Work</title>
  </head>
  <body>
    <div class="content-container container work-container">
      <div class="content">
        <h1 class="mb-5">
          Take a look at what I have been working on!
          <img
            src="/images/blushbunny.png"
            alt="Blushed bunny"
            class="work-logo" />
        </h1>
        <div class="row">
          <div class="col-md-6 mb-3">
            <img
              src="/images/portfolio.png"
              alt="My Portfolio"
              title="My Portfolio"
              class="img-fluid" />
            <h3 class="mt-3">My Portfolio</h3>
            <p class="text-centered text-muted">
              Built with Responsive Web Design
            </p>
          </div>
          <div class="col-md-6 mb-3">
            <img
              src="/images/weather.png"
              alt="Weather App"
              title="Weather App"
              class="img-fluid" />
            <h3 class="mt-3">Weather App</h3>
            <p class="text-centered text-muted">
              Built with HTML, CSS and JavaScript
            </p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 mb-3">
            <img
              src="/images/souleater.png"
              alt="Soul Eater Project"
              title="Soul Eater Project"
              class="img-fluid" />
            <h3 class="mt-3">Soul Eater Project</h3>
            <p class="text-centered text-muted">Built with HTML and CSS</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
